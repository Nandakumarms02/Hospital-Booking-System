{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Appointments
{% endblock %}

{% block content %}
<h1 class="text-center text-primary">Make An Appointment </h1>
<hr>
<div class="container w-50 text-center my-5 p-3 bg-secondary">
    <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button class="btn btn-primary mb-4" type="submit">submit</button>
        <hr>
    </form>
</div>
{% endblock %}
